[build-system]
requires = ["setuptools >= 66.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "probabilit"
version = "0.0.1"
description = "A Python package for Monte Carlo sampling."
requires-python = ">= 3.10"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    { name = "Tommy"},
    { name = "Knut"},
    { name = "Feda"}
]
license = {text = "GPL-3.0-only"}
dependencies = [
"numpy>=2",
"scipy",
"networkx",
"seaborn",
"pandas",
"cvxpy",
]  

[project.optional-dependencies]
dev = [
"ruff",
"pytest",
"mypy",
]
types = [
"types-setuptools",
"pandas-stubs",
"types-seaborn",
"types-networkx",
]

[project.urls]
homepage = "https://github.com/equinor/probabilit"
